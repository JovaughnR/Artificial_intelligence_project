<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Dashboard - Academic Probation Alert</title>
		<link rel="stylesheet" href="admin.css" />
		<script defer src="scripts/admin.js"></script>
	</head>
	<body>
		<header>
			<h1>Admin Dashboard - Academic Probation Alert System</h1>
			<nav>
				<ul class="nav-links">
					<li><a href="#" id="staffAccount">Create Staff Account</a></li>
					<li><a href="#" id="addModules">Add Modules</a></li>
				</ul>
				<div class="user-profile">
					<span class="user-name" id="adminName"></span>
					<button id="logout">Logout</button>
				</div>
			</nav>
		</header>

		<main>
			<!-- Register Staff Section -->
			<section class="hidden" id="staff">
				<div class="register-close" onclick="closeStaffPortal()">&times;</div>
				<h2>Register Staff</h2>
				<form class="data-entry-form" id="staffForm">
					<!-- Name and Identification -->
					<div class="form-group">
						<label for="firstName">First Name:</label>
						<input type="text" id="firstName" name="firstName" required />
					</div>
					<div class="form-group">
						<label for="lastName">Last Name:</label>
						<input type="text" id="lastName" name="lastName" required />
					</div>
					<div class="form-group">
						<label for="newStaffId">Staff ID:</label>
						<input
							type="text"
							id="newStaffId"
							name="newStaffId"
							pattern="[0-9]+"
							required
						/>
					</div>
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" id="email" name="email" required />
					</div>
					<button type="submit">Create Staff Account</button>
				</form>
			</section>

			<!-- Register Modules Section -->
			<section class="hidden" id="registerModule">
				<div class="module-close" onclick="closeModulePortal()">&times;</div>
				<h2>Register Module</h2>
				<form class="data-entry-form" id="moduleForm">
					<div class="form-group">
						<label for="moduleCode">Module Code:</label>
						<input type="text" id="moduleCode" name="moduleCode" required />
					</div>
					<div class="form-group">
						<label for="moduleName">Module Name:</label>
						<input type="text" id="moduleName" name="moduleName" required />
					</div>
					<div class="form-group">
						<label for="credits">Credits:</label>
						<input
							type="number"
							id="credits"
							name="credits"
							min="1"
							max="4"
							required
						/>
					</div>
					<button type="submit">Save Module</button>
				</form>
			</section>
		</main>

		<footer id="contact">
			<p>
				Contact us at
				<a href="mailto:support@utechjamaica.edu">support@utechjamaica.edu</a>
			</p>
			<p>&copy; 2024 University of Technology, Jamaica</p>
		</footer>
	</body>
</html>
